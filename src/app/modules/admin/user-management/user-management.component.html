<div class="container">
    <h2>User Management</h2>

    <button mat-raised-button color="primary" (click)="openAddUserDialog()">Add User</button>
    <h2 *ngIf="users.length == 0">No Users, add some users to see in the list</h2>
    <div *ngIf="users.length > 0">
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

       


         
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
            </ng-container>

        
            <ng-container matColumnDef="contact">
                <mat-header-cell *matHeaderCellDef>Contact</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.contact }}</mat-cell>
            </ng-container>

           
            <ng-container matColumnDef="location">
                <mat-header-cell *matHeaderCellDef>Location</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.location }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="bookLimit">
                <mat-header-cell *matHeaderCellDef>Book Limit</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.bookLimit }}</mat-cell>
            </ng-container>

           
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let user">
                    <button mat-icon-button color="primary" (click)="openEditUserDialog(user)" matTooltip="Edit User">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteUser(user.id)" matTooltip="Delete User">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-raised-button color="accent" (click)="openIssueBooksDialog(user)" matTooltip="Issue Books" [disabled]="hasReachedBookLimit(user)" >
                        <mat-icon>library_add</mat-icon>
                    </button>
                    <button mat-button color="primary" (click)="viewHistory(user)">View History</button>
                </mat-cell>

            </ng-container>




            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
