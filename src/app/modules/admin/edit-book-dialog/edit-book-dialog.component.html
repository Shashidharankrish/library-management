<h2 mat-dialog-title>Edit Book</h2>
<mat-dialog-content>
    <form (ngSubmit)="editBook()" [formGroup]="bookForm">
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title" formControlName="title" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Author</mat-label>
            <input matInput placeholder="Author" formControlName="author" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Genre</mat-label>
            <input matInput placeholder="Genre" formControlName="genre" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Year</mat-label>
            <input matInput placeholder="Year" formControlName="year" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Publisher</mat-label>
            <input matInput placeholder="Publisher" formControlName="publisher" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Language</mat-label>
            <input matInput placeholder="Language" formControlName="language" required>
        </mat-form-field>
    <mat-form-field appearance="outline">
        <input matInput />
        <input type="file" (change)="onFileSelected($event)" matInputFile placeholder="Choose file" accept="image/*" />
    </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Pages</mat-label>
            <input matInput placeholder="Pages" formControlName="pages" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>ISBN</mat-label>
            <input matInput placeholder="ISBN" formControlName="isbn" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" required>
                <mat-option value="available">Available</mat-option>
                <mat-option value="borrowed">Borrowed</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput placeholder="Quantity" formControlName="quantity" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Price" formControlName="price" required>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="!bookForm.valid" [mat-dialog-close]="bookForm.value">Update</button>
</mat-dialog-actions>
