<h1 mat-dialog-title>Edit Admin Profile</h1>
<div mat-dialog-content>
    <form [formGroup]="adminForm">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="adminForm.get('name')?.invalid && adminForm.get('name')?.touched">
                Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-error *ngIf="adminForm.get('username')?.invalid && adminForm.get('username')?.touched">
                Username is required
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" />
            <mat-error *ngIf="adminForm.get('password')?.invalid && adminForm.get('password')?.touched">
                Password is required
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Contact</mat-label>
            <input matInput formControlName="contact" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" />
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-button color="primary" type="submit" (click)="onSubmit()" [disabled]="adminForm.invalid">Save</button>
</div>
