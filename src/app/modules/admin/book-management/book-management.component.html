<div class="container">
    <h2>Book Management</h2>

    <button mat-raised-button color="primary" (click)="openAddBookDialog()">Add Book</button>
    <h2 *ngIf="books.length == 0">No Books, add some books to see in the list</h2>
    <div *ngIf="books.length > 0">
        <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

        
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                <mat-cell *matCellDef="let book">{{ book.id }}</mat-cell>
            </ng-container>

       
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
                <mat-cell *matCellDef="let book">{{ book.title }}</mat-cell>
            </ng-container>

         
            <ng-container matColumnDef="author">
                <mat-header-cell *matHeaderCellDef>Author</mat-header-cell>
                <mat-cell *matCellDef="let book">{{ book.author }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="genre">
                <mat-header-cell *matHeaderCellDef>Genre</mat-header-cell>
                <mat-cell *matCellDef="let book">{{ book.genre }}</mat-cell>
            </ng-container>

         
            <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
                <mat-cell *matCellDef="let book">{{ book.quantity }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="year">
                <mat-header-cell *matHeaderCellDef>Year</mat-header-cell>
                <mat-cell *matCellDef="let book">{{ book.year }}</mat-cell>
            </ng-container>

          
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let book">
                    <button mat-icon-button color="primary" (click)="openEditBookDialog(book)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteBook(book.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
