<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <form (ngSubmit)="addUser()" [formGroup]="userForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Contact</mat-label>
            <input matInput placeholder="Contact" formControlName="contact" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Location</mat-label>
            <input matInput placeholder="Location" formControlName="location" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Book Limit</mat-label>
            <input matInput placeholder="Book Limit" formControlName="bookLimit" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" required>
                <mat-option value="admin">Admin</mat-option>
                <mat-option value="user">User</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="!userForm.valid" [mat-dialog-close]="userForm.value">Add</button>
</mat-dialog-actions>
