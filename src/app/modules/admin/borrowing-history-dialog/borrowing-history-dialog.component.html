<h2 mat-dialog-title>Borrowing History</h2>
<mat-dialog-content>
    
    <table mat-table [dataSource]="borrowingHistory" class="mat-elevation-z8">
      
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let book">{{ book.title }}</td>
        </ng-container>

     
        <ng-container matColumnDef="borrowedDate">
            <th mat-header-cell *matHeaderCellDef>Borrow Date</th>
            <td mat-cell *matCellDef="let book">{{ book.borrowedDate }}</td>
        </ng-container>


   
        <ng-container matColumnDef="return">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let book">
                <button mat-button color="primary" [disabled]="book.status !== 'borrowed'" (click)="returnBook(book.id)">{{ book.status === 'borrowed' ? 'Return' : 'Returned' }}</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
